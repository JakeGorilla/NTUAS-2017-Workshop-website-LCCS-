<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Workshop</title>

  <!-- for IE -->
  <script src="IE-compatible.js"></script>

  <!-- Font library and icon pack -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

  <!-- Vuetify.js required files -->
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>

  <!-- my -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <v-app id="layout">
    <v-navigation-drawer permanent floating light>
      <v-card class="ma-4">
        <v-list dense class="py-0">
          <v-list-item v-for="item in items" :key="item">
            <v-list-tile>
              <v-list-tile-action>
                <v-icon>{{ item.icon }}</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>{{ item.title }}</v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </v-list-item>
        </v-list>
      </v-card>
    </v-navigation-drawer>
    <v-toolbar class="amber darken-1" light>
      <v-toolbar-title>Workshop</v-toolbar-title>
    </v-toolbar>
    <main>
      <v-container fluid>
        <!--v-router-->
      </v-container>
    </main>
  </v-app>
  <script>
    new Vue({
      el: '#layout',
      data: function () {
        return {
          drawer: null,
          items: [
            { title: 'Home', icon: 'dashboard' },
            { title: 'About', icon: 'question_answer' }
          ],
          right: null
        }
      }
    })
  </script>
</body>

</html>
