<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Workshop</title>
  <!-- Font library and icon pack -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <!-- for IE -->
  <script src="IE-compatible.js"></script>
  <!-- Vue -->
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <!-- Router -->
  <script src="https://unpkg.com/vue-router/dist/vue-router.min.js"></script>
  <!-- Vuetify.js required files -->
  <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css">
  <!-- my style -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <v-app id="app" class="grey lighten-3 app-width">
    <v-toolbar class="amber darken-1" light>
      <v-toolbar-title><span class="black--text">Workshop for Typhoon, cloud and climate study</span></v-toolbar-title>
    </v-toolbar>
    <main>
      <v-container fluid class="pt-1">
        <v-layout row-sm column min-height>
          <v-flex fill-height sidebar px-1>
            <v-card img="atmoslogo.png" height="232px" class="mx-0 my-2 teal lighten-2 hidden-xs-only"></v-card>
            <v-card class="mx-0 my-2 grey lighten-2">
              <v-list dense class="py-0">
                <v-list-item v-for="item in items" :key="item">
                  <v-list-tile :to="item.to">
                    <v-list-tile-content class="ml-2">
                      <v-list-tile-title><b>{{ item.title }}</b></v-list-tile-title>
                    </v-list-tile-content>
                  </v-list-tile>
                </v-list-item>
              </v-list>
            </v-card>
          </v-flex>
          <v-flex fill-height flex1 px-1>
            <v-container fluid class="px-0 py-2">
              <transition mode="out-in">
                <router-view></router-view>
              </transition>
            </v-container>
          </v-flex>
        </v-layout>
      </v-container>
    </main>
  </v-app>

  <!-- main render -->
  <script>
    Vue.component('base-content-card', {
      props: ['title', 'contentHtml'],
      template: '<v-card class="min-height v-slide-x-transition">\
                  <v-card-row class="grey darken-4" height="44px">\
                    <v-card-title>\
                      <span class="white--text">{{ title }}</span>\
                    </v-card-title>\
                  </v-card-row>\
                  <slot>\
                    <v-card-text v-html="contentHtml"></v-card-text>\
                  </slot>\
                </v-card>'
    })

    var home = {
      data: function () {
        return {
          title: 'Home',
          contentHtml: '<h6 class="title">Workshop for Typhoon, cloud and climate study</h6>\
                        <div class="subheading mb-3">August 22-24, 2017</div>\
                        <p class="b1">Following the spirits of the previous University Allied Workshop (UAW) but at a smaller scale and with a more focused scope, a workshop was organized by Prof. Masaki Satoh during the period Sep. 29â€•Oct. 1, 2015, at the Atmosphere and Ocean Research Institute, the University of Tokyo. A follow-up of the workshop is being organized for the period of August 22-24, 2017 in the Department of Atmospheric Sciences, National Taiwan University. The workshop focuses on studies of climate change, climate oscillations, typhoons, and convective-water cycling processes. The recent advances of theories, observations and high resolution modeling provide great opportunities for basic research on convection and water cycle and their interaction with weather and climate. But the complex nature of the relevant scientific issues and the huge amount of data pose great challenges for synthesizing all information to make breakthroughs in such studies. You are invited to participate the workshop to share your recent research results and to jointly synthesize outstanding research issues to promote communications and collaborations.</p>'
        }
      },
      template: '<base-content-card :title="title">\
                  <v-layout row-sm column ma-0 px-2 py-3>\
                    <v-flex v-html="contentHtml" fill-height px-1 mb-3 order-sm1 order-xs2 flex1></v-flex>\
                    <v-flex fill-height px-1 mb-3 order-sm2 order-xs1 homeside>\
                      <v-card class="ma-0 amber accent-2">\
                        <v-subheader>Important Dates</v-subheader>\
                        <v-container fluid class="px-3 pb-3 pt-0">\
                          Registration Deadline<br>\
                          Aug 22, 2017<br>\
                        </v-container>\
                      </v-card>\
                    </v-flex>\
                  </v-layout>\
                </base-content-card>'
    }

    var agenda = {
      data: function () {
        return {
          title: 'Agenda',
          contentHtml: '8/22, 8/23  workshop<br>8/24  tour'
        }
      },
      template: '<base-content-card :title="title" :contentHtml="contentHtml"></base-content-card>'
    }

    var tour = {
      data: function () {
        return {
          title: 'Tour',
          contentHtml: 'Vocation to where~'
        }
      },
      template: '<base-content-card :title="title" :contentHtml="contentHtml"></base-content-card>'
    }

    var registration = {
      data: function () {
        return {
          title: 'Registration',
          contentHtml: '',
          link: 'register.html'
        }
      },
      methods: {
        closeRegDialog: function () {
          this.regDialog = false
          document.documentElement.style = {}
        }
      },
      template: '\
        <base-content-card :title="title" :contentHtml="contentHtml">\
          <v-container fluid class="ma-0 pa-3">\
            attend please, Here is some information...<br>Hotel...<br>tour...<br><br><br>\
            <v-btn primary light exact tag="a" :href="link">Go Registration</v-btn>\
          </v-container>\
        </base-content-card>'
    }

    var router = new VueRouter({
      routes: [{
        path: '/',
        redirect: '/home'
      }, {
        path: '/home',
        component: home
      }, {
        path: '/agenda',
        component: agenda
      }, {
        path: '/tour',
        component: tour
      }, {
        path: '/registration',
        component: registration
      }, ]
    })

    var app = new Vue({
      router: router,
      data: function () {
        return {
          drawer: null,
          items: [{
            title: 'Home',
            to: '/#/home'
          // }, {
          //   title: 'Agenda',
          //   to: '/#/agenda'
          }, {
            title: 'Tour',
            to: '/#/tour'
          }, {
            title: 'Registration',
            to: '/#/registration'
          }],
          right: null
        }
      }
    }).$mount('#app')
  </script>
</body>

</html>
