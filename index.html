<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Workshop</title>
  <!-- Font library and icon pack -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <!-- for IE -->
  <script src="IE-compatible.js"></script>
  <!-- Vue -->
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <!-- Router -->
  <script src="https://unpkg.com/vue-router/dist/vue-router.min.js"></script>
  <!-- Vuetify.js required files -->
  <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css">
  <!-- my style -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <v-app id="app" class="grey lighten-3">
    <v-toolbar class="amber darken-1" light>
      <v-toolbar-title><span class="black--text">Workshop for Typhoon, cloud and climate study</span></v-toolbar-title>
    </v-toolbar>
    <main>
      <v-container fluid class="pt-1">
        <v-layout row-md column min-height>
          <v-flex fill-height sidebar px-1>
            <v-card img="atmoslogo.png" height="232px" class="mx-0 my-2 teal lighten-2 hidden-sm-and-down"></v-card>
            <v-card class="mx-0 my-2 grey lighten-2">
              <v-list dense class="py-0">
                <v-list-item v-for="item in items" :key="item">
                  <v-list-tile :to="item.to">
                    <v-list-tile-content class="ml-2">
                      <v-list-tile-title><b>{{ item.title }}</b></v-list-tile-title>
                    </v-list-tile-content>
                  </v-list-tile>
                </v-list-item>
              </v-list>
            </v-card>
          </v-flex>
          <v-flex fill-height flex1 px-1>
            <v-container fluid class="px-0 py-2">
              <transition mode="out-in">
                <router-view></router-view>
              </transition>
            </v-container>
          </v-flex>
        </v-layout>
      </v-container>
    </main>
  </v-app>

  <!-- main render -->
  <script>
    Vue.component('base-content-card', {
      props: ['title', 'contentHtml'],
      template: '<v-card class="min-height v-slide-x-transition">\
                  <v-card-row class="grey darken-4" height="44px">\
                    <v-card-title>\
                      <span class="white--text">{{ title }}</span>\
                    </v-card-title>\
                  </v-card-row>\
                  <slot>\
                    <v-card-text v-html="contentHtml"></v-card-text>\
                  </slot>\
                </v-card>'
    })

    var home = {
      data: function () {
        return {
          title: 'Home',
          contentHtml: ''
        }
      },
      template: '<base-content-card :title="title" :contentHtml="contentHtml">\
                  <v-layout row-md column ma-0 px-2 py-3>\
                    <v-flex fill-height px-1 mb-3 order-md1 order-sm2 order-xs2 flex1>\
                      We opened the web page for the Workshop for Typhoon, cloud and climate study.\
                    </v-flex>\
                    <v-flex fill-height px-1 mb-3 order-md2 order-sm1 order-xs1 homeside>\
                      <v-card class="ma-0 amber accent-2">\
                        <v-subheader>Important Dates</v-subheader>\
                        <v-container fluid class="px-3 pb-3 pt-0">\
                          Registration Deadline<br>\
                          Aug 22, 2017<br>\
                        </v-container>\
                      </v-card>\
                    </v-flex>\
                  </v-layout>\
                </base-content-card>'
    }

    var agenda = {
      data: function () {
        return {
          title: 'Agenda',
          contentHtml: '8/22, 8/23  workshop<br>8/24  tour'
        }
      },
      template: '<base-content-card :title="title" :contentHtml="contentHtml"></base-content-card>'
    }

    var tour = {
      data: function () {
        return {
          title: 'Tour',
          contentHtml: 'Vocation to where~'
        }
      },
      template: '<base-content-card :title="title" :contentHtml="contentHtml"></base-content-card>'
    }

    var registration = {
      data: function () {
        return {
          title: 'Registration',
          contentHtml: '',
          regDialog: false,
          attendWorkshop: true,
          oralPre: false,
          posterPre: false,
          joinTour: true
        }
      },
      methods: {
        closeRegDialog: function () {
          this.regDialog = false
          document.documentElement.style = {}
        }
      },
      template: '\
<base-content-card :title="title" :contentHtml="contentHtml">\
  <v-container fluid class="ma-0 pa-3">\
    attend please, Here is some information...<br>Hotel...<br>tour...<br><br><br>\
    <v-card-row>\
      <v-layout row wrap justify-center>\
        <v-dialog v-model="regDialog" fullscreen transition="v-dialog-bottom-transition" :overlay=false>\
          <v-btn primary light slot="activator">Go Registration</v-btn>\
          <v-card>\
            <v-card-row>\
              <v-toolbar light>\
                <v-btn light icon="icon" @click.native="closeRegDialog">\
                  <v-icon>close</v-icon>\
                </v-btn>\
                <v-toolbar-title>Registration</v-toolbar-title>\
                <v-btn light flat @click.native="closeRegDialog">Submit</v-btn>\
              </v-toolbar>\
            </v-card-row>\
            <v-list three-line subheader>\
              <v-subheader>I want to ...</v-subheader>\
              <v-list-item>\
                <v-list-tile avatar tag="div">\
                  <v-list-tile-action>\
                    <v-checkbox v-model="attendWorkshop"></v-checkbox>\
                  </v-list-tile-action>\
                  <v-list-tile-content>\
                    <v-list-tile-title>Attend Workshop</v-list-tile-title>\
                    <v-list-tile-sub-title>From 12pm, 8/22 to 17pm, 8/23</v-list-tile-sub-title>\
                  </v-list-tile-content>\
                </v-list-tile>\
              </v-list-item>\
              <v-list-item>\
                <v-list-tile avatar tag="div">\
                  <v-list-tile-action>\
                    <v-checkbox v-model="oralPre"></v-checkbox>\
                  </v-list-tile-action>\
                  <v-list-tile-content>\
                    <v-list-tile-title>Give an oral presentation</v-list-tile-title>\
                    <v-list-tile-sub-title>Submit details below</v-list-tile-sub-title>\
                  </v-list-tile-content>\
                </v-list-tile>\
              </v-list-item>\
              <v-list-item>\
                <v-list-tile avatar tag="div">\
                  <v-list-tile-action>\
                    <v-checkbox v-model="posterPre"></v-checkbox>\
                  </v-list-tile-action>\
                  <v-list-tile-content>\
                    <v-list-tile-title>Show a poster</v-list-tile-title>\
                    <v-list-tile-sub-title>Submit details below</v-list-tile-sub-title>\
                  </v-list-tile-content>\
                </v-list-tile>\
              </v-list-item>\
              <v-list-item>\
                <v-list-tile avatar tag="div">\
                  <v-list-tile-action>\
                    <v-checkbox v-model="joinTour"></v-checkbox>\
                  </v-list-tile-action>\
                  <v-list-tile-content>\
                    <v-list-tile-title>Join the tour</v-list-tile-title>\
                    <v-list-tile-sub-title>8/24, time TBD</v-list-tile-sub-title>\
                  </v-list-tile-content>\
                </v-list-tile>\
              </v-list-item>\
            </v-list>\
            <div>\
              <v-divider></v-divider>\
              <v-container class="ma-0 pa-0">\
                <div class="subheader subheader--dark">Personal information</div>\
                <v-container class="ma-0 px-3 py-0">\
                  <v-text-field label="Name" required></v-text-field>\
                  <v-text-field label="Email" required></v-text-field>\
                </v-container>\
              </v-container>\
            </div>\
            <div v-if="oralPre">\
              <v-divider></v-divider>\
              <v-list three-line subheader>\
                <v-subheader>Oral Presentation Information</v-subheader>\
                <v-list-item>\
                  <v-list-tile avatar tag="div">\
                    <v-list-tile-action>\
                      <v-checkbox></v-checkbox>\
                    </v-list-tile-action>\
                    <v-list-tile-content>\
                      <v-list-tile-title>Notifications</v-list-tile-title>\
                      <v-list-tile-sub-title>Notify me about updates to apps or games that I downloaded</v-list-tile-sub-title>\
                    </v-list-tile-content>\
                  </v-list-tile>\
                </v-list-item>\
                <v-list-item>\
                  <v-list-tile avatar tag="div">\
                    <v-list-tile-action>\
                      <v-checkbox></v-checkbox>\
                    </v-list-tile-action>\
                    <v-list-tile-content>\
                      <v-list-tile-title>Sound</v-list-tile-title>\
                      <v-list-tile-sub-title>Auto-update apps at any time. Data charges may apply</v-list-tile-sub-title>\
                    </v-list-tile-content>\
                  </v-list-tile>\
                </v-list-item>\
                <v-list-item>\
                  <v-list-tile avatar tag="div">\
                    <v-list-tile-action>\
                      <v-checkbox></v-checkbox>\
                    </v-list-tile-action>\
                    <v-list-tile-content>\
                      <v-list-tile-title>Auto-add widgets</v-list-tile-title>\
                      <v-list-tile-sub-title>Automatically add home screen widgets</v-list-tile-sub-title>\
                    </v-list-tile-content>\
                  </v-list-tile>\
                </v-list-item>\
              </v-list>\
            </div>\
          </v-card>\
        </v-dialog>\
      </v-layout>\
    </v-card-row>\
  </v-container>\
</base-content-card>'
    }

    Vue.use(VueRouter)
    var router = new VueRouter({
      routes: [{
        path: '/',
        redirect: '/home'
      }, {
        path: '/home',
        component: home
      }, {
        path: '/agenda',
        component: agenda
      }, {
        path: '/tour',
        component: tour
      }, {
        path: '/registration',
        component: registration
      }, ]
    })

    var app = new Vue({
      router: router,
      data: function () {
        return {
          drawer: null,
          items: [{
            title: 'Home',
            to: '/#/'
          }, {
            title: 'Agenda',
            to: '/#/agenda'
          }, {
            title: 'Tour',
            to: '/#/tour'
          }, {
            title: 'Registration',
            to: '/#/registration'
          }],
          right: null
        }
      }
    }).$mount('#app')
  </script>
</body>

</html>
