                    </v-list-tile-content>
                  </v-list-tile>
                </v-list-item>
              </v-list>
            </v-card>
          </v-flex>
          <v-flex fill-height flex1 px-1>
            <v-container fluid class="px-0 py-2">
              <transition mode="out-in">
                <router-view></router-view>
              </transition>
            </v-container>
          </v-flex>
        </v-layout>
      </v-container>
    </main>
  </v-app>

      template: '<v-card class="min-height v-slide-x-transition">\

    var home = {
      data: function () {
        return {
          title: 'Home',
          contentHtml: '<h6 class="title">Workshop for Typhoon, cloud and climate study</h6>\
                        <div class="subheading mb-3">August 22-24, 2017</div>\
                        <p class="b1">Following the spirits of the previous University Allied Workshop (UAW) but at a smaller scale and with a more focused scope, a workshop was organized by Prof. Masaki Satoh during the period Sep. 29―Oct. 1, 2015, at the Atmosphere and Ocean Research Institute, the University of Tokyo. A follow-up of the workshop is being organized for the period of August 22-24, 2017 in the Department of Atmospheric Sciences, National Taiwan University. The workshop focuses on studies of climate change, climate oscillations, typhoons, and convective-water cycling processes. The recent advances of theories, observations and high resolution modeling provide great opportunities for basic research on convection and water cycle and their interaction with weather and climate. But the complex nature of the relevant scientific issues and the huge amount of data pose great challenges for synthesizing all information to make breakthroughs in such studies. You are invited to participate the workshop to share your recent research results and to jointly synthesize outstanding research issues to promote communications and collaborations.</p>'
        }

    var abstract = {
      data: function () {
        return {
          loading: true,
          title: 'Abstract',
          contentHtml: ''
        }
      },
      computed: {
        items: function () {
          var res = []
          var me = this
          firebase.database().ref('reg').once('value').then(function (snap) {
            if (snap.exists()) {
              var data = snap.val()
              var keys = Object.keys(data)
              keys.forEach(function (key) {
                // console.log(key)
                var trimed = me.processReg(key, data[key])
                if(!trimed.empty){
                  console.log(trimed)
                  res.push(trimed)
                }
              })
              me.loading = false
            }
          })
          return res
        }
      },
      template: '<base-content-card id="abs" :title="title">\
                  <v-progress-linear indeterminate v-if="loading" error></v-progress-linear>\
                  <v-expansion-panel>\
                    <v-expansion-panel-content v-for="(item,i) in items" :key="i"  pa-0>\
                      <v-layout slot="header">\
                        <v-flex xs2><b>{{item.name}}</b></v-flex>\
                        <v-flex xs9><span>{{item.title}}</span></v-flex>\
                      </v-layout>\
                      <v-card>\
                        <v-card-text class="white content">\
                          <p class="grey--text text--darken-1"><b>Affiliation:</b> {{item.affiliation}}</p>\
                          <p>{{item.abstract}}</p>\
                        </v-card-text>\
                      </v-card>\
                    </v-expansion-panel-content>\
                  </v-expansion-panel>\
                </base-content-card>',
      methods: {
        processReg: function (key, data) {
          data = Object.assign({}, data)
          // replace string
          if (!data.doOral && !data.doPoster) {
            return {empty:true}
          }
          if (!data.title) {
            data.title = '-'
          }
          if (data.hotelOption == 'Hsiu-Chi House') {
            data.hotelOption = 'HC'
          } else if (data.hotelOption == 'Just Sleep') {
            data.hotelOption = 'JS'
          }
          if (data.hotelStartDate) {
            data.hotelStartDate = data.hotelStartDate.replace('2017-', '')
            data.hotelStartDate = data.hotelStartDate.replace('-', '/')
          }
          if (data.hotelEndDate) {
            data.hotelEndDate = data.hotelEndDate.replace('2017-', '')
            data.hotelEndDate = data.hotelEndDate.replace('-', '/')
          }
          if (data.oralTime) {
            data.oralTime = data.oralTime.replace('Talk ', '')
          }
          if (data.abstract.match(/tbd/i) && data.abstract.length < 5) {
            data.abstract = ''
          }
          // handle true/false
          var t = 'done',
            f = 'clear';
          // var t = 'v', f = 'x';
          // var t = '√', f = '×';
          if (!data.hotel) {
            data.hotelOption = '-'
            data.hotelStartDate = '-'
            data.hotelEndDate = '-'
            data.hotel = ''
          } else {
            data.hotel = t
          }
          if (data.doPoster) {
            data.doPoster = t
            data.oralTime = '-'
            data.doOral = f
          } else {
            data.doPoster = f
            if (!data.doOral) {
              // data.oralWithPoster = '-'
              data.oralTime = '-'
              data.doOral = f
            } else {
              data.doOral = t
              if (data.oralWithPoster) {
                data.doPoster = t
              }
            }
          }
          if (!data.joinTour) {
            data.joinTour = f
          } else {
            data.joinTour = t
          }
          if (!data.abstract) {
            data.hasAbstract = f
          } else {
            data.hasAbstract = t
          }
          if (!data.special) {
            data.hasSpecial = f
          } else {
            data.hasSpecial = t
          }
          return {
            name: data.nameTitle + ' ' + data.nameFirst + ' ' + data.nameLast,
            // email: data.email,
            affiliation: data.affiliation,
            // job: data.job,
            // hotel: data.hotel,
            // hotelOption: data.hotelOption,
            // hotelStartDate: data.hotelStartDate,
            // hotelEndDate: data.hotelEndDate,
            doPoster: data.doPoster,
            doOral: data.doOral,
            // oralTime: data.oralTime,
            // joinTour: data.joinTour,
            title: data.title,
            hasAbstract: data.hasAbstract,
            // hasSpecial: data.hasSpecial,
            abstract: data.abstract,
            // special: data.special,
            // id: data.id,
            // key: key,
            time: new Date(data.timestamp)
          }
        }
      }
    }
