<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/__/firebase/4.1.2/firebase-app.js"></script>
    <!--<script src="/__/firebase/4.1.2/firebase-auth.js"></script>-->
    <script src="/__/firebase/4.1.2/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>
</head>

<body>
    <div id="s" style="padding:24px;font-size:20px;"></div>
    <script src="register.js"></script>
    <script>
        var count = 0
        var data = []
        var colli = []
        var x = []
        var y = []
        var times = 1000000
        var a = setInterval(function () {
            var id = hash(database.ref().push().key)
            // console.log(id)
            if (data.indexOf(id) == -1) {
                data.push(id)
            }
            else {
                colli.push(id)
                x.push(count)
                y.push(colli.length)
            }
            count++
            document.querySelector('#s').innerHTML = colli.length + ' collisions in ' + count
            if (count === times) { clearInterval(a) }
        }, 1)
    </script>
</body>

</html>
